<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Hyper news</h2>

{% regroup news|dictsortreversed:"created" by created as created_list %}
<ul>
    {% for new in created_list %}


        <h4>{{ new.grouper|date:"Y-m-d" }}</h4>
            <ul>

            {% for article in new.list %}

                <li><a href="/news/{{ article.link }}/">{{ article.title }}</a></li>

            {% endfor %}

            </ul>

    {% endfor %}
</ul>
<a href="/news/create/">create</a>

<form action="/news/" method="get">
        <label for="1">Query: </label>
        <input id="1" type="text" name="q">

        <input type="submit" value="Search">
    </form>
</body>
</html>
